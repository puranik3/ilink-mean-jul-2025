<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <strong>Check the console logs</strong>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.2/rxjs.umd.js"></script>
        <script>
            const filter = rxjs.operators.filter;
            const of = rxjs.of;

            const source$ = of( 1, 2, 7, 8, 15, 6, 9 );
            const dest$ = filter( x => x % 2 !== 0  )( source$ );

            dest$.subscribe({
                next( data ) {
                    console.log( data );
                }
            });
        </script>
    </body>
</html>
